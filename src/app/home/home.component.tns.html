<app-action-bar title="Solanas Wok & Grill" [showBackButton]="false"></app-action-bar>
<ScrollView>
    <StackLayout>
        <Image src="~/assets/images/BrandCover.png" stretch="aspectFit"></Image>
        <Label>
            <FormattedString>
                <Span text="&#xa; &#xa;"></Span>
            </FormattedString>
        </Label>
        <Label 
            text="About Us"
            textAlignment="center"
            fontWeight="bold"
            fontSize="28"
        ></Label>
        <Label 
            text="Solanas Wok & Grill is a Chinese and Thai restaurant in the nest of Hongkong Bazaar, Sector-57, Gurugram. Solanas Wok & Grill offers mouth watering delicious food in the most competitive prices. Best Dimsums, Thai Curries and many more..."
            textWrap="true"
            textAlignment="center"
            fontSize="18"
            margin="10"
        ></Label>
        <Label>
            <FormattedString>
                <Span text="&#xa; &#xa;"></Span>
            </FormattedString>
        </Label>
        <Label 
            text="Featured Menu"
            textAlignment="center"
            fontWeight="bold"
            fontSize="28"
        ></Label>
        <Label>
            <FormattedString>
                <Span text="&#xa; &#xa;"></Span>
            </FormattedString>
        </Label>
        <FlexboxLayout flexDirection="column" *ngFor="let menuItem of menuItemsFeatured">
            <Image src="~/assets/images/{{menuItem.imageName}}"></Image>
            <Label [text]="menuItem.name" textAlignment="center" textWrap="true" margin="5" fontSize="20"></Label>
            <Label [text]="menuItem.description" textAlignment="center" textWrap="true" margin="5" fontSize="12"></Label>
            <GridLayout columns="*,*">
                <AbsoluteLayout column=0>
                    <Image height="30" width="30" src="~/assets/images/rupee.png" left="50"></Image>
                    <Label [text]="menuItem.price" lineheight="50" alignment="center" fontSize="22" left="75"></Label>
                </AbsoluteLayout>
                <Button text="Add to Basket" textTransform="capitalize" column="1" marginRight="50" (tap)="onAddToBasket(menuItem.menuItemId)"></Button>
            </GridLayout>
            <Label class="hr-light"></Label>
        </FlexboxLayout>
        <Label>
            <FormattedString>
                <Span text="&#xa; &#xa;"></Span>
            </FormattedString>
        </Label>
        <Button 
            text="Full Menu" 
            color="white"
            fontWeight="bold"
            fontSize="20"
            backgroundColor="black"
            width="300"
            borderRadius="5"
            nsRouterLink="/menu"
        ></Button>
        <Label>
            <FormattedString>
                <Span text="&#xa; &#xa;"></Span>
            </FormattedString>
        </Label>
    </StackLayout>
</ScrollView>
