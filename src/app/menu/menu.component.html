<section class="text-center">

        <div class="row">
            <div class="col-md-6" *ngFor="let menuItem of menuItems">
                <div class="card">
                    <div class="card-body">
                        <img src="../../assets/images/{{ menuItem.imageName }}" alt="" class="img-fluid">
                        <h4>{{ menuItem.name }}</h4>
                        <p>{{ menuItem.description }}</p>
                    </div>

                        <div class="col">

                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-secondary" (click)="onAddToBasket(menuItem.menuItemId)">Add To Basket</button>
