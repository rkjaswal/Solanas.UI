<section>
    <div class="container text-center">
        <form [formGroup]="userInfoForm" novalidate>
            <div class="form-group col-lg-9">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text font-weight-bold">
                            Name
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Enter Your Name" value="{{ user.name }}" readonly="readonly">
                </div>
            </div>
            <div class="form-group col-lg-9">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text font-weight-bold">
                            Email
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Enter Your Email" value="{{ user.email }}" readonly="readonly">
                </div>
            </div>
            <div class="form-group col-lg-9">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text font-weight-bold">
                            Phone
                        </span>
                    </div>
                    <input type="text" placeholder="Enter Your Phone Number" value="{{ user.phone }}" maxlength="16" formControlName="phone" class="form-control"/>
                    <div *ngIf="f.phone.invalid && (f.phone.dirty || f.phone.touched)" class="alert alert-danger">
                        <div *ngIf="f.phone.errors.required">Please enter your phone number</div>
                    </div>
                </div>
            </div>
            <div class="form-group col-lg-9">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text font-weight-bold">
                            Address Line 1
                        </span>
                    </div>
                    <input type="text" placeholder="Bldg Name / House No" value="{{ user.addressLine1 }}" maxlength="255" class="form-control"/>
                </div>
            </div>
            <div class="form-group col-lg-9">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text font-weight-bold">
                            Address Line 2
                        </span>
                    </div>
                    <input type="text" placeholder="Nearest Landmark" value="{{ user.addressLine2 }}" maxlength="255" class="form-control"/>
                </div>
            </div>
            <div class="form-group col-lg-6">
                <button class="btn btn-warning" (click)="onFormSubmit()">Continue To Checkout</button>
            </div>
        </form>
    </div>
</section>
