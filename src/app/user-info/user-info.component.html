<section>
    <div class="container">
        <form [formGroup]="userInfoForm" (ngSubmit)="onFormSubmit()">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label font-weight-bold">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name" disabled="disabled">
                </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label font-weight-bold">Email</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="email" formControlName="email" placeholder="Email" disabled="disabled">
              </div>
            </div>
            <div class="form-group row">
              <label for="phone" class="col-sm-2 col-form-label font-weight-bold">Phone</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" [ngClass]="{ 'is-invalid': formSubmitted && f.phone.invalid }" id="phone" formControlName="phone" placeholder="Phone Number">
                <div *ngIf="formSubmitted && f.phone.invalid" class="invalid-feedback">
                    Please enter your phone number
                </div>
              </div>
            </div>
            <div class="form-group row">
                <label for="addressLine1" class="col-sm-2 col-form-label font-weight-bold">Address Line 1</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" [ngClass]="{ 'is-invalid': formSubmitted && f.addressLine1.invalid }" id="addressLine1" formControlName="addressLine1" placeholder="Building Name / House Number">
                  <div *ngIf="formSubmitted && f.addressLine1.invalid" class="invalid-feedback">
                      Please enter your building name or house number
                  </div>
                </div>
            </div>
            <div class="form-group row">
              <label for="addressLine2" class="col-sm-2 col-form-label font-weight-bold">Address Line 2</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" [ngClass]="{ 'is-invalid': formSubmitted && f.addressLine2.invalid }" id="addressLine2" formControlName="addressLine2" placeholder="Sector">
                <div *ngIf="formSubmitted && f.addressLine2.invalid" class="invalid-feedback">
                    Please enter your sector number
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="addressLine3" class="col-sm-2 col-form-label font-weight-bold">Address Line 3</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" [ngClass]="{ 'is-invalid': formSubmitted && f.addressLine3.invalid }" id="addressLine3" formControlName="addressLine3" placeholder="Locality">
                <div *ngIf="formSubmitted && f.addressLine3.invalid" class="invalid-feedback">
                    Please enter your locality
                </div>
              </div>
            </div>
          <div class="form-group col-lg-6">
                <button class="btn btn-warning">Continue To Checkout</button>
            </div>        
        </form>
    </div>
</section>
